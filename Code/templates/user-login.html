<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container" style="margin-top: 160px; padding-right: 250px; margin-left: 320px;">
    <div class="row justify-content-center">
      <div class="col-md-6 pb-5" style="box-shadow: 0px 0px 20px rgba(0,0,0.1);  border-radius: 8px">
        <div class="pt-3">
          <div class=" text-center ">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <form action="/user" method="POST">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>

              {% if error %}
              <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
              </div>
              {%endif%}

              <div class="text-center mt-3">
                <p>Don't have an account?</p>
                <a href="/sponsor" class="btn btn-secondary btn-block">Sponsor Registration</a>
                <a href="/influencer" class="btn btn-secondary btn-block">Influencer Registration</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!------------------------------ Bootstrap JS and dependencies  ------------>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
